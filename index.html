<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Style.css">
</head>
<title>Temperature </title>
<body>
<div style="text-align:center;background-color:black;color:white ;height:60px; padding-top:2px;">
    <h1>
       Temperature
    </h1>
</div>
<div class="Main">
    <div class="left">
        <h2> Fahrenheit to Celsius </h2>
        <p> Value in the Fahrenheit :</p>
        <p > <label>Fahrenheit</label>
            <input class="bb" id="inputF" type="number" placeholder="F" oninput="temperatureChange(this.value)" onchange="temperatureChange(this.value)">
        </p>
        <p>Celsius: <span id="outputC"></span></p>
    </div>




    <div class="right">
        <h2>Celsius to Fahrenheit</h2>
        <p>Value in Celsius :</p>
        <p >
            <label>Celsius</label>
            <input class="bb" id="inputC" type="number" placeholder="C" oninput="celsiusToFahrenheit(this.value)" onchange="celsiusToFahrenheit(this.value)">
        </p>
        <p>Fahrenheit: <span id="outputFahrenheit"></span></p>
    </div>
</div>







<script>
 function temperatureChange(valNum) { valNum = parseFloat(valNum); document.getElementById("outputC").innerHTML=(valNum-32)/1.8; }
  function celsiusToFahrenheit(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputFahrenheit").innerHTML = (valNum * 9/5) + 32;
      }
</script>
</body>
</html>
